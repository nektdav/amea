<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Λίστα Αιτήσεων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Λίστα Αιτήσεων</h2>
    <table class="table table-striped shadow-sm bg-white">
        <thead>
            <tr>
                <th>ID</th>
                <th>Όνομα</th>
                <th>Ηλικία</th>
                <th>Περιγραφή</th>
                <th>Αρχεία</th>
            </tr>
        </thead>
        <tbody>
            {% for app in apps %}
            <tr>
                <td>{{ app.id }}</td>
                <td>{{ app.name }}</td>
                <td>{{ app.age }}</td>
                <td>{{ app.description }}</td>
			<td>
				{% if app.filename %}
				<ul>
				{% for filename in app.filename.split(', ') %}
				    <li><a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a></li>

				{% endfor %}
				</ul>
			{% endif %}
			</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
